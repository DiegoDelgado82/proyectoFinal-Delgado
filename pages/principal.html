<!--Este es un proyecto de una web app que le serviria a cualquier contratista para pasar presupuesto de sus trabajos a cualquier cliente
El alcance que tendría la misma, es la de generar un presupuesto, detallar los servicios y tareas a realizar y  enviarselo via whatsapp 
a cualquier cliente, por medio de un pdf.
Más allá de la parte estética, lo que busco en esta entrega es mostrar que por medio de las funciones y condicionales se puede
realizar una primera aproximación de la funcionalidad, dejando de lado (ya que todavia no lo vimos en clase) la performance y haciendo
hincapié solamente en la funcionalidad que de manera eficaz por medio de estos conceptos se pueda hacer entrega de un MPV.

-->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presupuesto Fácil</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
      integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body onload="revisarLocalStorage()">
    <main id="main-print">
      <section class="container-fluid">
        <div class="row col-12 mb-3 justify-content-center align-items-center">
          <img src="../img/imagen.jpeg" alt="Imagen Reparacioens Manteco" class="col-4 imgLogo" />
          <h1 class="h1 col-6">REPARACIONES MANTECO</h1>
        </div>
      </section>
      <section class="container bg-info py-2" id="botones">
        <div class="row">
          <div class="row col-12 justify-content-center align-items-center">
            <button
              type="button"
              id="btnPintura"
              class="col-3 btn btn-primary btnTarea mb-1 mx-1 colorBtn"
              onclick="seleccionServicio('Pintura')"
            >
              Pintura
            </button>
            <button
              type="button"
              id="btnAlbañil"
              class="col-3 btn btn-primary btnTarea mb-1 mx-1 colorBtn"
              onclick="seleccionServicio('Albañil')"
            >
              Albañilería
            </button>
            <button
              type="button"
              id="btnElectricidad"
              class="col-3 btn btn-primary btnTarea mb-1 mx-1 colorBtn"
              onclick="seleccionServicio('Electricidad')"
            >
              Electricidad
            </button>
            <button
              type="button"
              id="btnPlomeria"
              class="col-3 btn btn-primary btnTarea mb-1 mx-1 colorBtn"
              onclick="seleccionServicio('Plomeria')"
            >
              Plomería
            </button>
            <button
              type="button"
              id="btnHerreria"
              class="col-3 btn btn-primary btnTarea mb-1 mx-1 colorBtn"
              onclick="seleccionServicio('Herreria')"
            >
              Herrería
            </button>
            <button
              type="button"
              id="btnOtros"
              class="col-3 btn btn-primary btnTarea mb-1 mx-1 colorBtn"
              onclick="seleccionServicio('Otros')"
            >
              Otros
            </button>
          </div>
        </div>
      </section>

      <section class="container bg-secondary py-1" id="tareas">
        <div class="row">
          <div class="col-5 px-1 text-white">
            <div class="form-group">
              <label for="Ninguno">Tarea</label>
              <input type="text" class="form-control" id="Ninguno" readonly />

              <select class="form-control" id="Pintura" style="display: none">
                <option value="Pintar una habitación">
                  Pintar una habitación
                </option>
                <option value="Repintar un frente">Repintar un frente</option>
                <option value="Pintar muebles de madera">
                  Pintar muebles de madera
                </option>
                <option value="Hacer un mural artístico">
                  Hacer un mural artístico
                </option>
                <option value="Pintar abertura de madera">
                  Pintar abertura de madera
                </option>
                <option value="Restaurar pared">Restaurar pared</option>
                <option value="Impermeabilizar techo">
                  Impermeabilizar techo
                </option>
              </select>
              <select class="form-control" id="Albañil" style="display: none">
                <option value="Construir una pared de ladrillos">
                  Construir una pared de ladrillos
                </option>
                <option value="Hacer medianera">Hacer medianera</option>
                <option value="Hacer asador">Hacer asador</option>
                <option value="Construir una pared de contención">
                  Construir una pared de contención
                </option>
                <option value="Levantar columnas y vigas para una estructura">
                  Levantar columnas y vigas para una estructura
                </option>
                <option value="Reparar una pared agrietada">
                  Reparar una pared agrietada
                </option>
                <option value="Colocar ceramicas">Colocar ceramicas</option>
              </select>
              <select
                class="form-control"
                id="Electricidad"
                style="display: none"
              >
                <option value="Instalar un nuevo interruptor de luz">
                  Instalar un nuevo interruptor de luz
                </option>
                <option
                  value="Arreglar un cortocircuito en un circuito eléctrico"
                >
                  Arreglar un cortocircuito en un circuito eléctrico
                </option>
                <option value="Reemplazar un enchufe defectuoso">
                  Reemplazar un enchufe defectuoso
                </option>
                <option value="Instalar una lámpara o luminaria">
                  Instalar una lámpara o luminaria
                </option>
                <option
                  value="Colocar sensores de movimiento para luces exteriores"
                >
                  Colocar sensores de movimiento para luces exteriores
                </option>
                <option value="Montar un panel de control eléctrico">
                  Montar un panel de control eléctrico
                </option>
                <option value="Conectar un ventilador de techo">
                  Conectar un ventilador de techo
                </option>
                <option value="Instalar un timbre inalámbrico">
                  Instalar un timbre inalámbrico
                </option>
                <option value="Colocar tomas de corriente adicionales">
                  Colocar tomas de corriente adicionales
                </option>
                <option
                  value="Hacer una instalación eléctrica para un sistema de alarma"
                >
                  Hacer una instalación eléctrica para un sistema de alarma
                </option>
              </select>
              <select class="form-control" id="Plomeria" style="display: none">
                <option value="Plomeria de baño">Plomeria de baño</option>
                <option value="servicio2">Pintura regular</option>
                <option value="servicio2">Pintar aberturas</option>
                <option value="servicio2">Pintura techo</option>
              </select>
              <select class="form-control" id="Herreria" style="display: none">
                <option value="Soldadura general">Soldadura general</option>
                <option value="servicio2">Pintura regular</option>
                <option value="servicio2">Pintar aberturas</option>
                <option value="servicio2">Pintura techo</option>
              </select>
              <select class="form-control" id="Otros" style="display: none">
                <option value="Otros">Otros</option>
                <option value="servicio2">Pintura regular</option>
                <option value="servicio2">Pintar aberturas</option>
                <option value="servicio2">Pintura techo</option>
              </select>
            </div>
          </div>
          <div class="col-3 px-1 text-white">
            <div class="form-group">
              <label for="precio">Precio</label>
              <input type="number" min="1" class="form-control" id="precio" />
            </div>
          </div>
          <div class="col-2 px-1 text-white">
            <div class="form-group">
              <label for="cantidad">Cant.</label>
              <input type="number" min="1" class="form-control" id="cantidad" />
            </div>
          </div>

          <div class="col-2 px-1">
            <div class="form-group">
              <button
                type="button"
                class="btn btn-success btn-block mt-4"
                onclick="cargarFila()"
              >
                +
              </button>
            </div>
          </div>
        </div>
        
      </section>
      <section class="mt-2 px-0" >
        <div class="row col-12 justify-content-center align-items-center">
          <h4 class="text-center" id="hCliente"></h4>
        </div>
       
      </section>


      <section class="my-1 px-0" id="aImprimir2">
        <div class="container px-0">
          <table class="table" id="cuerpoTabla">
            <thead>
              <tr>
                <th scope="col" class="col-6">Tarea</th>
                <th scope="col" class="col-1">Precio</th>
                <th scope="col" class="col-2">Cant.</th>
                <th scope="col" class="col-2">Pr. Total</th>
                <th scope="col" class="col-1">Eliminar</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
      <section class="container-fluid mb-5">
        <div class="row col-12 justify-content-center align-items-center">
          <h5 id="hTotalPresupuesto"></h5>
        </div>
      </section>
    </main>
    <footer class="footer z-1">
      <div class="row mt-1 justify-content-center align-items-center">
        <b><p class="col-12 text-center" id="total" >
          Total Presupuesto: $0</p></b>
      </div>
      <div class="row mb-1 justify-content-center align-items-center">
       
        <button
          type="button"
          class="btn btn-success col-6 btnPresupuesto"
          onclick="generarPDF()"
        >
          Enviar presupuesto <i class="fa fa-send-o "></i>
        </button>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script src="../js/scripts.js"></script>
    

    <script>
      
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Reparaciones Manteco" />
    <meta name="robots" content="index, follow" />
    <meta name="keywords" content=" " />
    <meta name="author" content="Think Solutions" />
    <meta name="copyright" content="Think Solutions" />
    <title>Reparaciones Manteco</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100&family=Jost:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <!-- Enlaces de Toastr CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="./css/main.css" />
    <link rel="icon" type="image/x-icon" href="./img/favicon/favicon.ico" />
    <title>Reparaciones Manteco. Página Principal</title>
  </head>

  <body id="bodyBackground">
    <main class="text-center col-12 mt-5">
      <h1 class="h1">REPARACIONES<br />MANTECO</h1>
      <img class="mb-3" src="./img/imagen.png" alt="LOGO MANTECO" /><br />
      
      <a
        onclick="revisarLocalStorage()"
        data-bs-toggle="modal"
        data-bs-target="#modalForm"
        type="submit"
        class="col-xs-9 col-sm-6 col-lg-4 btn btn-success"
        >Realizar Presupuesto</a
      ><br />
      <a
        type="submit"
        class="col-xs-9 col-sm-6 col-lg-4 btn btn-success my-2"
        onclick="enviarPresupuesto()"
        >Enviar mensaje a último cliente
      </a>

      <br />
      <p>Version 1.04</p>

      <!--Modal-->

      <div
        class="modal fade"
        id="modalForm"
        tabindex="-1"
        aria-labelledby="modalFormLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalFormLabel">Cliente</h5>
              <br />

              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Cerrar"
              ></button>
            </div>
            <div class="modal-body">
              <p class="text-center" id="entrega">
                Ingrese los datos solicitados
              </p>
              <form>
                <div class="mb-1">
                  <label for="nombreInput" class="form-label"
                    >Nombre del cliente</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="nombreInput"
                    autofocus
                  />
                  <label for="telefonoInput" class="form-label"
                    >Teléfono del cliente</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="telefonoInput"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <a
                onclick="cargarCliente()"
                id="cargarClienteBtn"
                type="submit"
                target="_blank"
                class="btn btn-success"
                >Cargar Cliente</a
              >
            </div>
          </div>
        </div>
      </div>

      <!--Fin Modal-->
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script src="./js/scripts.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  </body>
</html>
